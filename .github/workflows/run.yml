name: DailyStockBot

on:
  schedule:
    - cron: '30 7 * * 1-5' # 台灣時間週一至週五 15:30
  workflow_dispatch:      # 允許手動點擊執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 務必開啟寫入權限，才能存入 SQLite 檔案
    steps:
      - name: 複製專案程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝必要套件
        run: pip install -r requirements.txt

      - name: 執行 Python 腳本
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py

      - name: 將資料庫變更存回 GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_history.db
          git commit -m "Auto-update stock data [skip ci]" || echo "No changes to commit"
          git push
